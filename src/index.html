<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Flip Bet</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Flip Bet Dapp</h1>
        <p class="lead">Guess correct number to win more ETH!</p>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron d-flex">
        <h2 class="mx-auto">Correct Number: 0</h2>
      </div>

      <div>
        <h2>Place Your Bet</h2>
        <div class="d-flex justify-content-between jumbotron">
          <div class="mb-3" id="my_balance">
            Your Balance:
          </div>
          <div class="mb-3" id="contract_balance">
            Contract Balance:
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="number_input" placeholder="Number" >
        </div>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="betamount_input" placeholder="Bet Amount">
        </div>
        
        <button type="button" id="add_data_button" class="btn btn-primary">Place Bet</button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </body>
</html>
